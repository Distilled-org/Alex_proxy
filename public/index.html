<!doctype html>
<html>
  <head>
    <meta  charset="utf-8"/>
    <meta name="Description" content="A mock website of DSTLD.com for the Front End Capstone project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DSTLD</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="sticky">
          <img alt="sticky-img" src="images/sticky.png">
          <img alt="unisex-img" src="images/unisex.png">
        </div>
      </div>
      <div class="middle">
        <div class="middle-left">
          <img alt="mainImg-img" src="images/mainImg.png">
          <img alt="gallery-img" src="images/gallery.png">
        </div>
        <div class="middle-right">
          <div id="app2"></div>
          <div class="description">
            <img alt="description-img" src="images/description.png">
          </div>
        </div>
      </div>
      <div class="review">
        <div id="app"></div>
      </div>
      <div class="bottom">
        <div class="bottom-left">
          <img alt="about-img" src="images/accountCompanyConnect.png">
        </div>
        <div class="bottom-right">
          <img alt="signup-img" src="images/signup.png">
        </div>

      </div>
    </div>
    <script src="vendor.bundle.js"></script>
    <script src="app2.bundle.js"></script>
    <script src="app.bundle.js"></script>
  </body>
</html>
